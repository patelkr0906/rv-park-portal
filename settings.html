<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="firebase.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="settings.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="sites.html">RV Sites Management</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><button id="logoutButton">Logout</button></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Settings</h1>
        
        <!-- Dark Mode Toggle -->
        <div class="setting-option">
            <label for="darkModeToggle">Enable Dark Mode:</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
        
        <!-- Update Contact Information -->
        <div class="setting-option">
            <h2>Contact Information</h2>
            <input type="text" id="businessName" placeholder="Business Name">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="email" id="email" placeholder="Email">
            <button id="saveContactInfo">Save</button>
        </div>
        
        <!-- Pricing Settings -->
        <div class="setting-option">
            <h2>Pricing Settings</h2>
            <input type="text" id="dailyRate" placeholder="Daily Rate">
            <input type="text" id="weeklyRate" placeholder="Weekly Rate">
            <input type="text" id="monthlyRate" placeholder="Monthly Rate">
            <button id="savePricing">Save</button>
        </div>
        
        <!-- Reservation Settings -->
        <div class="setting-option">
            <h2>Reservation Settings</h2>
            <input type="number" id="maxReservationDays" placeholder="Max Reservation Days">
            <input type="number" id="cancellationPeriod" placeholder="Cancellation Period (Days)">
            <button id="saveReservationSettings">Save</button>
        </div>
    </div>
</body>
</html>

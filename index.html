<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Park Portal</title>
</head>
<body>
    <h1>Welcome to RV Park Portal</h1>

    <!-- Login Section -->
    <div id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <!-- Portal Section (Hidden until login) -->
    <div id="portalContainer" style="display: none;">
        <h2>Dashboard</h2>
        <button id="logoutBtn">Logout</button>

        <h3>Reservations</h3>
        <button id="addReservationBtn">Add Reservation</button>
        <ul id="reservationsList"></ul>

        <h3>Settings</h3>
        <button id="loadSettingsBtn">Load Settings</button>
        <p id="settingsDisplay"></p>
    </div>

    <!-- Firebase and JavaScript files -->
    <script type="module" src="script.js"></script>
    <script type="module" src="reservations.js"></script>
    <script type="module" src="settings.js"></script>
</body>
</html>
